<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--Header start-->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="" alt="">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li class="hand">Home</li>
                    <li class="hand">Product</li>
                    <li class="hand">Cart</li>
                    <li class="hand">About</li>
                </ul>

            </nav>
        </div>

    </header>
    <!--Header END-->

    <!--Banner Start-->
    <section class="Banner">

        <div class="banner-details">
            <div class="banner-text">
                <h1 class="banner-title">The Biggest</h1>
                <div class="highlight">
                    <p>Sale</p>
                </div>
                <h1 class="banner-title">of the season</h1>
            </div>
        </div>
        <img src="./images/banner.png" alt="">

    </section>



    <!--Banner End-->


    <!--Branding Section Start-->
    <section class="branding">
        <div class="branding-1">
            <p class="brand-title">For Him</p>
        </div>

        <div class="branding-2">
              <p class="brand-title">For Her</p>
        </div>

        <div class="branding-3">

            <p>Shop Right Now And Get 30% OFF</p>

        </div>

    </section>




    <!--Branding Section End-->

    <section class="products">

        <div class="product">

            <div class="product-img">
                <img class="pro-img" src="images/product1.webp">
            </div>

            <div class="product-details">
                <h2>White Top</h2>
                <h2>$120</h2>
                <div class="buttons">
                    <button class="btn-1">Buy Now</button>
                    <button class="btn-2">Add To Cart</button>
                </div>
            </div>

        </div>

        <div class="product">
            <div class="product-img">
                <img class="pro-img" src="images/product2.jpeg">
            </div>

            <div class="product-details">
                <h2>White Top</h2>
                <h2>$120</h2>
                <div class="buttons">
                    <button class="btn-1">Buy Now</button>
                    <button class="btn-2">Add To Cart</button>
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-img">
                <img class="pro-img" src="images/product3.webp">
            </div>

            <div class="product-details">
                <h2>White Top</h2>
                <h2>$120</h2>
                <div class="buttons">
                    <button class="btn-1">Buy Now</button>
                    <button class="btn-2">Add To Cart</button>
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-img">
                <img class="pro-img" src="images/product4.webp">
            </div>

            <div class="product-details">
                <h2>White Top</h2>
                <h2>$120</h2>
                <div class="buttons">
                    <button class="btn-1">Buy Now</button>
                    <button class="btn-2">Add To Cart</button>
                </div>
            </div>
        </div>

    </section>



   
</body>
</html>
